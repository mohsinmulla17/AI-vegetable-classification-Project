<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url("https://img.freepik.com/premium-photo/fresh-fruits-vegetables_23-2147778394.jpg?w=360") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            letter-spacing: 1px;
        }

        form {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
            color: #000;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            padding: 10px 25px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
        }

        h3 {
            margin-top: 20px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <h1>Upload a Vegetable Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if image %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image }}" width="200">
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
